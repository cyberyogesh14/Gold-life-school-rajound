<body>

<section class="news-detail">
    <h1 id="detail-title"></h1>

    <button id="share-btn">ðŸ“¤ Share on WhatsApp</button>

<script>
// Mobile Menu
function toggleMenu() {
    document.getElementById("navbar").classList.toggle("show");
}

// Read URL Data
const params = new URLSearchParams(window.location.search);
document.getElementById("detail-title").innerText = params.get("title");
document.getElementById("detail-text").innerText = params.get("text");
document.getElementById("detail-date").innerText = params.get("date");

// Share on WhatsApp
document.getElementById("share-btn").addEventListener("click", () => {
    const url = window.location.href;
    const text = document.getElementById("detail-title").innerText;
    window.open(`https://wa.me/?text=${encodeURIComponent(text + " ðŸ”— " + url)}`)
});
</script>
